    <title>关于自贸区用电 </title>
</head>

<body>
<table style="border:0">
    <tr>
        <td align="left"><div>
            <p>　　自贸区用电分为普通用户和区域经理两个模块。普通用户模块包括通知、贴士、反馈三个部分组成，通知和贴士以消息推送的方式第一时间抵达用户终端。通知是向用户告知东丽电力公司的停电、变线的通告，贴士是向用户发送一些用电小提示、反馈是用户可以提出自己的意见和建议。</p>
            <p>　　区域经理模块包括贴士、意见、建议三个部分组成，贴士、意见和建议以消息推送的方式第一时间抵达区域经理终端。贴士是向用户发送一些用电小提示、意见和建议是区域经理可以在这一板块看到用户提的意见和建议。</p>
        </div><p>&nbsp;</p></td>
    </tr>
</table>
</body>
</html>
